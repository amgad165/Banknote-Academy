{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">

  <h1>Edit Info</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
  </form>
</div>

{% endblock %}
