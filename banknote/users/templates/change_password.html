{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block head %}
<link href="{% static 'user.css'%}" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="container">
  <h1>Change Password</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Change</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
