{% extends "base.html" %}

{# at the terminal, run pip install django-bootstrap4 #}
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <h1>Login</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}

      <button type="submit" class="btn btn-primary">Login</button>
    {% endbuttons %}

  </form>
  <p>Don't have an account ? <a href="{% url 'users:signup' %}">Sign Up</a></p>
  <a href="{% url 'users:password_reset' %}">Forget Password?</a>
</div>
{% endblock %}
